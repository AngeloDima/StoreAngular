<div *ngIf="utenti">
  <header>
    <a routerLink="/">
      <h4>HOME</h4>
    </a>
    <a routerLink="/login">
      <h4>LOGIN</h4>
    </a>


    <a *ngIf="utenteServ.utenteLoggato && utenteServ.utenteLoggato.length > 0 && utenteServ.utenteLoggato[0].nome"
      [routerLink]="'/auth/' + utenteServ.utenteLoggato[0].nome">
      Area Utente
    </a>

    <a routerLink="/register" *ngIf="utenteLoggato.length === 0">
      Registrati
    </a>

  </header>
</div>
