<div *ngIf="utenti">
  <header>
    <a routerLink="/">
      <h4>HOME</h4>
    </a>
    <a routerLink="/login">
      <h4>LOGIN</h4>
    </a>

    <div [ngClass]="{'hidden': !utenteServ.utenteLoggato[0].nome}">
      <a *ngIf="utenteServ.utenteLoggato" [routerLink]="'/auth/' + utenteServ.utenteLoggato[0].nome">
        Area Utente
      </a>
    </div>

    <a routerLink="register">Register</a>

  </header>
</div>
