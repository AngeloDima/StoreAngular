<h1>LOGIN</h1>
<div class="container">
  <div class="box">
    <input type="text" name="" id="" placeholder="Nome..." [(ngModel)]="nome">
    <input type="password" name="" id="" placeholder="Password..." [(ngModel)]="password">
    <button (click)="onVerifico(nome, password)" routerLink="../" routerLinkActive="active">Accedi</button>
  </div>
</div>
