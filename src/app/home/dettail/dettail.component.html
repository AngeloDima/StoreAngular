<div *ngIf="dettail" class="container">
  <div class="Sx">
    <img [src]="dettail.image" alt="">
  </div>
  <div class="Dx">
    <h1> {{ dettail.titolo }} </h1>
    <h3>{{ dettail.categoria }}</h3>
    <p class="descrizione"> {{ dettail.descrizione}} </p>
    <p> {{ dettail.prezzo}} </p>

    <h2>Stelle {{ dettail.valutazione?.stelle }} </h2>
    <h2>Ordinati {{ dettail.valutazione?.ordinati }} </h2>

  </div>
</div>
